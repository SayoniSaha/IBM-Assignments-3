<table border="2" class="table employeeTable">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempEmployee of employeeList">
        <td>{{ tempEmployee.firstName }}</td>
        <td>{{ tempEmployee.lastName }}</td>
        <td>{{ tempEmployee.email }}</td>
        <td>{{ tempEmployee.department.departmentName }}</td>
        <td>{{ tempEmployee.location.city }}</td>
      </tr>
    </tbody>
  </table>
