<table border="1" class="table">
    <thead class="thead-dark">
    <tr>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Is Available?</th>
    </tr> 
    </thead>
    <tbody>
    <tr *ngFor="let tempProduct of productsList">
    <td>{{ tempProduct.productId }}</td>
    <td>{{ tempProduct.productName }}</td>
    <td>{{ tempProduct.price |currency:'INR' }}</td>
    <td>{{ tempProduct.isAvailable }}</td>
    </tr>
    </tbody>
</table>
