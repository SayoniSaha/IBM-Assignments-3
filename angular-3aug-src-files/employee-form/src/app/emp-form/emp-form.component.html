<form (ngSubmit)="onSubmit()" class="emp-form">

    <div class="form-group">
        <label>First Name</label><br />
        <input type="text" name="first name" [(ngModel)]="emp.firstName" size="20" /><br />
    </div>

    <div class="form-group">
        <label>Last Name</label><br />
        <textarea name="last name" [(ngModel)]="emp.lastName" size="20" ></textarea><br />
    </div>

    <div class="form-group">
        <label>Email</label><br />
        <textarea name="email" [(ngModel)]="emp.email" cols="40" size="200" ></textarea><br />
    </div>

    <button type="submit">Submit</button>

</form>
